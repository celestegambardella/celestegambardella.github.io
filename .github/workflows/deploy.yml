name: Deploy Astro site to GitHub Pages

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment with the correct version
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 3: Set BASE_PATH environment variable from GitHub Secrets
      - name: Set BASE_PATH from GitHub Secret
        run: echo "BASE_PATH=${{ secrets.BASE_PATH }}" >> $GITHUB_ENV

      # Step 4: Install npm dependencies
      - name: Install dependencies
        run: npm ci

      # Step 5: Build the Astro site
      - name: Build Astro site
        run: npm run build

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Astro outputs the static site to the `public/` directory
